<h1>Choose a Golf Course</h1>

<div *ngIf="courseList$ | async as courseList; else loading" class="flex">
  <div
    *ngFor="let course of courseList"
    routerLink="/course/{{course.id}}"
    class="image-link"
    style="background-image: url({{course.image}});"
  >
    <p>{{course.name}}</p>
  </div>
</div>

<ng-template #loading>
  <div>
    <h2>Loading Golf Courses...</h2>
  </div>
</ng-template>
